<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <style>
    :root {
      --bg: #f4f6fb;
      --card: #ffffff;
      --text: #1f2937;
      --accent: #4f46e5;
      --muted: #6b7280;
      --border: #e5e7eb;
    }

    body.dark {
      --bg: #0f172a;
      --card: #1e293b;
      --text: #f8fafc;
      --accent: #818cf8;
      --muted: #94a3b8;
      --border: #334155;
    }

    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s, color 0.3s;
    }

    .card {
      background: var(--card);
      width: 100%;
      max-width: 450px;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    .toggle {
      cursor: pointer;
      border: none;
      background: var(--border);
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 1rem;
      color: var(--text);
    }

    .password-box {
      display: flex;
      margin-bottom: 1rem;
    }

    .password-box input {
      flex: 1;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 8px 0 0 8px;
      background: transparent;
      color: var(--text);
      font-size: 1rem;
    }

    .password-box button {
      border: none;
      padding: 12px;
      background: var(--accent);
      color: white;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }

    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    .option {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .length {
      margin-bottom: 1.2rem;
    }

    .length label {
      font-size: 0.9rem;
      color: var(--muted);
      display: flex;
      justify-content: space-between;
    }

    input[type="range"] {
      width: 100%;
      margin-top: 0.3rem;
    }

    .generate {
      width: 100%;
      padding: 12px;
      border: none;
      background: var(--accent);
      color: white;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .generate:hover {
      opacity: 0.9;
    }

    @media(max-width: 480px){
      .card { padding: 1.5rem; }
      h1 { font-size: 1.3rem; }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="header">
      <h1>Password Generator</h1>
      <button class="toggle" id="themeToggle">üåô</button>
    </div>

    <div class="password-box">
      <input id="password" readonly />
      <button onclick="copyPassword()">üìã</button>
    </div>

    <div class="length">
      <label>
        Length
        <span id="lengthValue">12</span>
      </label>
      <input type="range" min="6" max="32" value="12" id="length" />
    </div>

    <div class="options">
      <label class="option"><input type="checkbox" id="uppercase" checked> Uppercase</label>
      <label class="option"><input type="checkbox" id="numbers" checked> Numbers</label>
      <label class="option"><input type="checkbox" id="symbols" checked> Symbols</label>
    </div>

    <button class="generate" onclick="generatePassword()">Generate Password</button>
  </div>

  <script>
    const passwordEl = document.getElementById("password");
    const lengthEl = document.getElementById("length");
    const lengthValue = document.getElementById("lengthValue");
    const themeToggle = document.getElementById("themeToggle");

    lengthEl.addEventListener("input", () => {
      lengthValue.textContent = lengthEl.value;
    });

    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      themeToggle.textContent =
        document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    });

    function generatePassword() {
      const length = lengthEl.value;
      const useUpper = document.getElementById("uppercase").checked;
      const useNumbers = document.getElementById("numbers").checked;
      const useSymbols = document.getElementById("symbols").checked;

      let chars = "abcdefghijklmnopqrstuvwxyz";
      if (useUpper) chars += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      if (useNumbers) chars += "0123456789";
      if (useSymbols) chars += "!@#$%^&*()_+-=[]{}|;:,.<>?";

      let password = "";
      for (let i = 0; i < length; i++) {
        password += chars[Math.floor(Math.random() * chars.length)];
      }

      passwordEl.value = password;
    }

    function copyPassword() {
      passwordEl.select();
      navigator.clipboard.writeText(passwordEl.value)
        .then(() => alert("Password copied!"))
        .catch(() => alert("Failed to copy!"));
    }

    // Generate default password on load
    generatePassword();
  </script>

</body>
</html>
